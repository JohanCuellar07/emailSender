<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/Designer.jpeg">
    <title>RetroVision</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <section class="navbar">
        <div class="navbar-left">
            <div class="menu menu-button" onclick="toggleMenu()"></div>
            <div class="title" onclick="window.location.href='index.html'">RetroVision</div>
        </div>
    
        <div class="nav-links">
            <div class="crud" onclick="window.location.href='Login.html'">Login</div>
            <div class="crud" onclick="window.location.href='register.html'">Register</div>
            <div class="crud" onclick="window.location.href='inventory.html'">Inventory</div>
            <div class="crud" onclick="window.location.href='shoppingCart.html'">Shopping Cart</div>
        </div>
    </section>

    <section class="container">
        <div class="title title-title" onclick="window.location.href='activation.html'">
            <h1>Account Activation</h1>
        </div>

        <div class="form-wrapper">
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="activationCode">activation Code</label>
                <input type="text" id="activationCode" name="activationCode" placeholder="Enter your code" required>

                <button onclick="enviarNewAccountMail()" type="button">Activate</button>

                <div class="forgot-password">
                    <p><a onclick="enviarActivationMail()">Did you not receive the code? Resend</a></p>
                </div>
            </form>
        </div>
    </section>

    <script src="assets/js/menu.js"></script>
    <script src="assets/js/newAccount.js"></script>
    <script src="assets/js/activation.js"></script>
</body>
</html>
